{% extends "base.html" %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
        <div class="message">
            {{ msg }}
        </div>
        {% endfor %}
    {% endif %}
    <form action="/livro/edita/save" method="post">
        <input type="hidden" name="id_livro" value="{{dados.id_livro}}">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" value="{{dados.titulo}}">
        <label for="autor">Autor</label>
        <input type="text" name="autor" id="autor" value="{{dados.autor}}">
        <label for="ano_publicacao">Ano de Publicação</label>
        <input type="number" name="ano_publicacao" id="ano_publicacao" value="{{dados.ano_publicacao}}">
        <button type="submit">Salvar</button>
    </form>

{% endblock %}
